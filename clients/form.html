<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="../assets/css/app.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#000000" name="theme-color">
    <meta content="Web site created using create-react-app" name="description">
    <link href="/manifest.json" rel="manifest">
    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div id="application">
        <div class="client-page">
            <header aria-label="Header" class="header">
                <nav aria-controls="navbar"
                     aria-label="navbar" class="navbar navbar-expand-lg fixed-top">
                    <div class="container-fluid"><a class="navbar-brand"
                                                    href="/">Reverso</a>
                        <button class="navbar-toggler"
                                data-bs-target="#offcanvasNavbar"
                                data-bs-toggle="offcanvas" type="button"><span
                                class="navbar-toggler-icon"></span></button>
                    </div>
                    <div class="offcanvas offcanvas-end" id="offcanvasNavbar"
                         tabindex="-1">
                        <div class="offcanvas-header"><h5
                                class="offcanvas-title"
                                id="offcanvasNavbarLabel">Reverso</h5>
                            <button aria-label="Close" class="btn-close"
                                    data-bs-dismiss="offcanvas"
                                    type="button"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li aria-label="Page d'accueil"
                                    class="nav-item"><a class="nav-link active"
                                                                   href="/">
                                    <div class="material-symbols-outlined">
                                        home
                                    </div>
                                    <div>Accueil</div>
                                </a></li>
                                <li aria-label="Partie clients"
                                    class="nav-item"><a
                                        class="nav-link active" href="/clients">
                                    <div class="material-symbols-outlined">
                                        contact_page
                                    </div>
                                    <div>Clients</div>
                                </a></li>
                                <li aria-label="Partie prospects"
                                    class="nav-item"><a
                                        class="nav-link active"
                                        href="/prospects">
                                    <div class="material-symbols-outlined">
                                        perm_contact_calendar
                                    </div>
                                    <div>Prospects</div>
                                </a></li>
                            </ul>
                            <hr>
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li aria-label="Page de connexion"
                                    class="nav-item"><a class="nav-link active"
                                                                      href=".">
                                    <div class="material-symbols-outlined">
                                        login
                                    </div>
                                    <div>Connexion</div>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <article>
                    <header><h1>Création d'un nouveau client</h1></header>
                    <section class="container" id="content"><span
                            class="handlewidth">Vous souhaitez créer un nouveau client.</span>
                    </section>
                    <form action="#" method="post">
                        <fieldset class="row">
                            <legend class="border-bottom mb-4">Partie société
                            </legend>
                            <div class="form-group col-md-6"><label
                                    for="raisonSocialeInput">Raison
                                Sociale</label><input class="form-control"
                                                      id="raisonSocialeInput"
                                                      placeholder="Raison Sociale"
                                                      size="30" type="text"
                                                      value=""></div>
                            <div class="form-group col-md-6"><label
                                    for="telephoneInput">Telephone</label><input
                                    class="form-control" id="telephoneInput"
                                    placeholder="Telephone" size="12"
                                    type="text" value=""></div>
                            <div class="form-group col-md-6"><label
                                    for="adresseMailInput">Adresse
                                Mail</label><input class="form-control"
                                                   id="adresseMailInput"
                                                   placeholder="Adresse Mail"
                                                   size="30" type="text"
                                                   value=""></div>
                            <div class="form-group col-md-12"><label
                                    for="commentairesTextarea">Commentaires</label><textarea
                                    class="form-control"
                                    id="commentairesTextarea"
                                    placeholder="Commentaires sur le client"
                                    rows="5"></textarea></div>
                            <legend class="border-bottom mb-4 mt-4">Partie
                                adresse
                            </legend>
                            <div class="form-group col-md-3"><label
                                    for="numeroRueInput">Numero
                                Rue</label><input class="form-control"
                                                  id="numeroRueInput"
                                                  placeholder="Numero Rue"
                                                  size="15" type="text"
                                                  value=""></div>
                            <div class="form-group col-md-9"><label
                                    for="nomRueInput">Nom Rue</label><input
                                    class="form-control" id="nomRueInput"
                                    placeholder="Nom Rue" size="30" type="text"
                                    value=""></div>
                            <div class="form-group col-md-2"><label
                                    for="codePostalInput">Code
                                Postal</label><input class="form-control"
                                                     id="codePostalInput"
                                                     placeholder="Code Postal"
                                                     size="5" type="text"
                                                     value=""></div>
                            <div class="form-group col-md-10"><label
                                    for="villeInput">Ville</label><input
                                    class="form-control" id="villeInput"
                                    placeholder="Ville" size="30" type="text"
                                    value=""></div>
                            <legend class="border-bottom mb-4 mt-4">Partie
                                client
                            </legend>
                            <div class="form-group col-md-6"><label
                                    for="chiffreAffairesInput">Chiffre Affaires
                            </label><input class="form-control"
                                                       id="chiffreAffairesInput"
                                                       placeholder="Chiffre Affaires"
                                                       step="0.01" type="number"
                                                       value="0"></div>
                            <div class="form-group col-md-6"><label
                                    for="nbEmployesInput">Nb
                                Employes</label><input class="form-control"
                                                       id="nbEmployesInput"
                                                       placeholder="Nb Employes"
                                                       step="1" type="number"
                                                       value="0"></div>
                            <hr class="mt-4">
                            <div class="form-group col-md-12">
                                <button class="btn btn-primary float-end">
                                    Sauvegarder
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </article>
            </main>
            <footer aria-label="Footer" class="footer">
                <div class="container-fluid">
                    <div class="row" role="contentinfo">
                        <div class="col-4">Done with <a
                                href="https://getbootstrap.com/">Bootstrap</a>
                        </div>
                        <div class="col-4"><a href="../contact.html">Nous
                            contacter</a>
                        </div>
                        <div class="col-4"><a href="../sitemap.xml">Plan du
                            site</a></div>
                        <div class="col-4">CGU</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>


</body>
</html>
