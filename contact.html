<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="#000000" name="theme-color">
    <meta content="Web site created using create-react-app" name="description">
    <link href="/manifest.json" rel="manifest">
    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
    <div id="application">
        <div class="contact-page">
            <header aria-label="Header" class="header">
                <nav aria-controls="navbar"
                     aria-label="navbar" class="navbar navbar-expand-lg fixed-top">
                    <div class="container-fluid"><a class="navbar-brand"
                                                    href="/">Reverso</a>
                        <button class="navbar-toggler"
                                data-bs-target="#offcanvasNavbar"
                                data-bs-toggle="offcanvas" type="button"><span
                                class="navbar-toggler-icon"></span></button>
                    </div>
                    <div class="offcanvas offcanvas-end" id="offcanvasNavbar"
                         tabindex="-1">
                        <div class="offcanvas-header"><h5
                                class="offcanvas-title"
                                id="offcanvasNavbarLabel">Reverso</h5>
                            <button aria-label="Close" class="btn-close"
                                    data-bs-dismiss="offcanvas"
                                    type="button"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li aria-label="Page d'accueil"
                                    class="nav-item"><a class="nav-link active"
                                                        href="./">
                                    <div class="material-symbols-outlined">
                                        home
                                    </div>
                                    <div>Accueil</div>
                                </a></li>
                                <li aria-label="Partie clients"
                                    class="nav-item"><a
                                        class="nav-link active"
                                        href="./clients/index.html">
                                    <div class="material-symbols-outlined">
                                        contact_page
                                    </div>
                                    <div>Clients</div>
                                </a></li>
                                <li aria-label="Partie prospects"
                                    class="nav-item"><a
                                        class="nav-link active"
                                        href="./prospects/index.html">
                                    <div class="material-symbols-outlined">
                                        perm_contact_calendar
                                    </div>
                                    <div>Prospects</div>
                                </a></li>
                            </ul>
                            <hr>
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li aria-label="Page de connexion"
                                    class="nav-item"><a class="nav-link active"
                                                                      href=".">
                                    <div class="material-symbols-outlined">
                                        login
                                    </div>
                                    <div>Connexion</div>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <main>
                <article>
                    <header><h1>Contact</h1></header>
                    <section class="container" id="content"><span
                            class="handlewidth">Vous souhaitez nous contacter pour un besoin bien pr√©cis ? Veuillez utiliser le formulaire suivant.</span>
                    </section>
                    <form action="#" method="post">
                        <fieldset class="row">
                            <div class="form-group col-md-6"><label
                                    for="prenomInput">Prenom</label><input
                                    class="form-control" id="prenomInput"
                                    placeholder="Prenom" size="30" type="text">
                            </div>
                            <div class="form-group col-md-6"><label
                                    for="nomInput">Nom</label><input
                                    class="form-control" id="nomInput"
                                    placeholder="Nom" size="30" type="text">
                            </div>
                            <div class="form-group col-md-6"><label
                                    for="mailInput">Mail</label><input
                                    class="form-control" id="mailInput"
                                    placeholder="Mail" size="30" type="text">
                            </div>
                            <div class="form-group col-md-12"><label
                                    for="messageTextarea">Message</label><textarea
                                    class="form-control" id="messageTextarea"
                                    placeholder="Le contenu de votre message"
                                    rows="10"></textarea></div>
                            <hr class="mt-4">
                            <div class="form-group col-md-12">
                                <button class="btn btn-primary float-end">
                                    Envoyer
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </article>
            </main>
            <footer aria-label="Footer" class="footer">
                <div class="container-fluid">
                    <div class="row" role="contentinfo">
                        <div class="col-4">Done with <a
                                href="https://getbootstrap.com/">Bootstrap</a>
                        </div>
                        <div class="col-4"><a href="./contact.html">Nous
                            contacter</a>
                        </div>
                        <div class="col-4"><a href="./sitemap.xml">Plan du
                            site</a></div>
                        <div class="col-4">CGU</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>


</body>
</html>
